<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        background-color: transparent;
        font-family: Arial, sans-serif;
      }
 
      .center-div {
        width: 60vw;
        height: 80vh;
        background-color: none;
        border-radius: 15px;
        padding: 5px;
        box-sizing: border-box;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      @media only screen and (max-width: 600px) {
        .center-div {
          height: 80vh;
          width: 90vw;
          background-color: none;
          border-radius: 15px;
          padding: 5px;
          box-sizing: border-box;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
      }
      iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the border */
        }
    </style>
  </head>
 
  <body>
    <div>
      <div class="absolute inset-4 ">
        <div
          class="center-div relative h-full w-full overflow-clip rounded-md border border-zinc-200 bg-white p-2 px-0 py-0"
        >
          <iframe
            style="border: none;"
            srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v0/inject.js'></script>
            <script>
              window.botpressWebChat.init({
                  'composerPlaceholder': 'Saluda a Bookie',
                  'botConversationDescription': '',
                  'botName': 'Bookie',
                  'botId': '486e157d-cab9-4bbe-8eb5-7a20c6841a51',
                  'hostUrl': 'https://cdn.botpress.cloud/webchat/v0',
                  'messagingUrl': 'https://messaging.botpress.cloud',
                  'clientId': '486e157d-cab9-4bbe-8eb5-7a20c6841a51',
                  'enableConversationDeletion': true,
                  'showPoweredBy': false,
                  'className': 'webchatIframe',
                  'containerWidth': '100%25',
                  'layoutWidth': '100%25',
                  'hideWidget': true,
                  'showCloseButton': false,
                  'disableAnimations': true,
                  'closeOnEscape': false,
                  'showConversationsButton': false,
                  'enableTranscriptDownload': false,
                  'stylesheet':'https://webchat-styler-css.botpress.app/prod/code/0755194d-42e5-4380-af51-5184c7645f31/v51827/style.css'
                  
              });
              window.botpressWebChat.onEvent(function () { 
                window.botpressWebChat.sendEvent({ 
                    type: 'show' 
                });
            }, ['LIFECYCLE.LOADED']);
            
            window.botpressWebChat.onEvent(function () {
                window.botpressWebChat.sendPayload({
                    type: 'trigger'
                });
            }, ['LIFECYCLE.READY']);
            </script></body>"
            width="100%"
            height="100%"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
